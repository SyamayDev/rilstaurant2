<!-- RIL Chatbot Icon -->
<div id="ril-chatbot-icon" class="flex items-center justify-center w-16 h-16 bg-primary rounded-full shadow-lg cursor-pointer fixed bottom-5 right-5 z-50">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
    </svg>
</div>

<!-- RIL Chatbot Window -->
<div id="ril-chat-window" class="hidden fixed bottom-5 right-5 w-full max-w-sm h-[70vh] max-h-[600px] bg-white rounded-lg shadow-xl z-50 flex flex-col">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 bg-primary text-white rounded-t-lg">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-3.084A5 5 0 0010 11z" clip-rule="evenodd" />
            </svg>
            <h3 class="text-lg font-semibold ml-2">RIL Assistant</h3>
        </div>
        <div>
            <button id="ril-clear-btn" class="hover:bg-white/20 p-1 rounded-full" title="Hapus Percakapan">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
            <button id="ril-close-btn" class="hover:bg-white/20 p-1 rounded-full ml-1" title="Tutup">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Chat Body -->
    <div id="ril-chat-body" class="flex-1 p-4 overflow-y-auto bg-gray-50">
        <!-- Messages will be appended here -->
    </div>

    <!-- Input Area -->
    <div class="p-4 border-t border-gray-200 bg-white">
        <div class="relative flex items-center">
            <input type="text" id="ril-user-input" class="w-full p-3 pr-12 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Tanya RIL di sini...">
            <button id="ril-send-btn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-primary text-white p-2 rounded-full hover:bg-primary-dark focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
            </button>
        </div>
    </div>
</div>
    <script>
        window.base_url = 'https://syamaydev.my.id/rilstaurant/';
        window.chat_api_url = window.base_url + 'api/chat';
        window.clear_chat_api_url = window.base_url + 'api/chat/clear';
    </script>
    <script src="assets/js/chatbot.js"></script>
</body>
</html>
